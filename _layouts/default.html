<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <style>
    /* Basic gruvbox colors */
    body {
      background-color: #282828;
      color: #ebdbb2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      padding-top: 15vh;
    }
    a {
      color: #fe8019;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #fabd2f;
    }
    code {
      background-color: #3c3836;
      color: #fb4934;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    pre {
      background-color: #3c3836;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
